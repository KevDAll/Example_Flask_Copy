<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Stock ticker form.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>This is a stock ticker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row"> 
        <div class="col-lg-12 text-left">
          <h4>Enter the information needed from the stock ticker</h4>
	  <form id='userinfoform' method='post' action='submitted' > 
          	<p>
		Company: <input type='text' name='ticker'>
		</p>
		<p>
		Value: <select name="value" value='Open'>
				<option value='open'>Open</option>
				<option value='close'>Close</option>
				<option value='high'>High</option>
				<option value='low'>Low</option>
				<option value='range'>Range</option>
			</select>
               </p>
               <p>
	       Adjusted <input type="checkbox" name="adjusted" value="True">
	       </p>
               <p>
               <input type='submit' value='Submit' />
               </p>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
